<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Social links profile</title>
  
  </head>

  <body>

    <div class="container">
      <header>

        <div class="img-circle">
          <img src="assets/images/avatar-jessica.jpeg" width="100%">
        </div>

        <div class="name">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>

      </header>

      <main>

        <div>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="profile">
          <a href="">GitHub</a>
        </div>

        <div class="profile">
          <a href="">Frontend Mentor</a>
        </div>

        <div class="profile">
          <a href="">LinkedIn</a>
        </div>

        <div class="profile">
          <a href="">Twitter</a>
        </div>

        <div class="profile">
          <a href="">Instagram</a>
        </div>

      </main>
    </div>
    
  </body>
</html>
